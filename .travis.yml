# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

r_packages:
  - devtools

r_binary_packages:
  - rgdal

bioc_packages:
  - rhdf5

install:
  - Rscript -e 'options(repos = c(CRAN = "http://cran.rstudio.com")); install.packages(c("raster","Rcpp","sp")); install.packages("MODIS", repos= "http://r-forge.r-project.org")'

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change
